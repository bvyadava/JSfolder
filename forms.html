<html>
    <head>
    </head>
    <body>
        <form action="http://namaste.com" method="post">
            <table align="center">
                <tbody>
                    <tr>
                        <td>Full Name:</td>
                        <td><input type="text" name="fullname"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="password"></td>
                    </tr>
                    <tr>
                        <td>Date of birth</td>
                        <td><input type="date" name="dob"></td>
                    </tr>
                    <tr>
                        <td>Fav color</td>
                        <td><input type="color" name="favcolor"></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td> 
                            <input type="radio" name="gen" value="f">:Female
                            <input type="radio" name="gen" value="m">: Male
                            <input type="radio" name="gen" value="o">: others
                        </td>
                    </tr>
                    <tr>
                        <td>Technologies:</td>
                        <td>
                        <input type="checkbox" name="tec" value="rjs">:ReactJS
                        <input type="checkbox" name="tec" value="ajs">:AngularJs
                        <input type="checkbox" name="tec" value="js">:Javascript
                        </td>               
                    </tr>
                    <tr>
                        <td>State:</td>
                        <td>
                        <select name="state" id="">
                            <option value="tg">Telengana</option>
                            <option value="Ap">Andhra pradesh</option>
                            <option value="hp">Himachal pradesh</option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Remark:</td>
                        <td>
                            <textarea name="remarks" id="">
                            </textarea>
                        </td>
                    </tr>
                </tbody>
            <tfoot>
                    <tr>
                        <td>
                            <button>click here</button>
                        </td>
                    </tr>
            </tfoot>
            </table>
    </body>
</html>
